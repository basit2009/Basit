<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body{
			text-align: center;
		}

		#first:hover{
			background-image: linear-gradient(to right, red, blue, green, yellow);
			font-size: 60px;
		}

		#second:hover{
			background-image: linear-gradient(to left, red, blue, green, yellow);
			font-size: 60px;
		}

		a:visited{
			color: green;
		}

		a:link{
			color: red;
		}

		a{
			display: none;
		}

		div:hover a{
			display: block;
		}
	</style>
</head>
<body>
	<div id="first"><h1>Pubg</h1></div>
	<div>
	<a href="https://en.wikipedia.org/wiki/PUBG:_Battlegrounds">Pubg wikipedia</a><br>
	<img src="https://www.pubgmobile.com/images/event/common/icon.png" height="300px" width="300px">
</div>
	<div id="second"><h1>Fortnite</h1></div>
	<div>
	<a href="https://en.wikipedia.org/wiki/Fortnite">Fortnite Wikipedia</a>
	<img src="https://assets1.ignimgs.com/2018/03/06/fortnite---button-1520296499714.jpg" height="300px" width="300px">
</div>
</body>
</html>
